<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>珠峰培训第八期</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">

      <div class="jumbotron text-center" style="background-color: #3399cc">
          <h1 style="color: white">珠峰2015年node.js第八期 <small style="color: skyblue">之点点滴滴</small></h1>
          <p style="border:2px solid #f0b500;"></p>

      </div>


      <div class="panel panel-danger">
          <div class="panel-heading">
              <h3 class="panel-title"><h1>大家第一次在一起开心的聚餐</h1></h3>
          </div>

          <div class="panel-body">
              <div class="row">

                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-7.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>虽然来自不同的地方,但是我们很快就混熟了.大家有说有笑其乐融融</p>

                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-4.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>菜上的好慢.大家分分钟就消灭一盘</p>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-5.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>凳子好低呀.还是站起来吃方便</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="panel-footer">时间：2015-11-21</div>
      </div>


      <div class="panel panel-info">
          <div class="panel-heading">
              <h3 class="panel-title"><h1>今天迎来了北京第一场大雪</h1></h3>
          </div>
          <div class="panel-body">
              <div class="row">
                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-8.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>上课的第二天就让遇上了这么大的雪</p>

                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-10.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>好担心有好多同学没办法来到教室听课</p>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-3.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>事实证明大雪也阻止不了大家学习的热情,为同学们默默的点赞</p>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-6 col-md-4">
                      <div class="thumbnail">
                          <img src="./images/201508-2.jpg" alt="上课第一天">
                          <div class="caption">
                              <p>今天才发现盛国娟同学在杭州上班.为了能来教室听课她每周六日都要乘坐往返26小时的火车.
                                  还有张婷同学在济南上班每周末也要坐火车来上课.瞬间被她们学习精神感动了</p>
                          </div>
                      </div>
                  </div>



              </div>
          </div>
          <div class="panel-footer">时间：2015-11-22</div>
      </div>


  </div>








  <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
