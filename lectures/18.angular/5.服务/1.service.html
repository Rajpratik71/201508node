<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">
+<input type="text" id="b">
<div id="result"></div>
<input type="button" onclick="doCalcu()" value="相加">
</body>
<script src="../angular.js"></script>
<script>
    function doCalcu(){
       var injector = angular.injector(['calcuModel']);
        var calculator = injector.get('calculator');
        document.querySelector("#result").innerHTML = calculator.add(
                document.querySelector("#a").value,
                document.querySelector("#b").value
        );
    }
    angular.module('calcuModel',[]).provider('calculator',function(){
        this.$get = function(){
            var prefix = '$';
            return {
                add:function(a,b){return prefix+(a-0)+(b-0)},
                minus:function(a,b){return prefix+(a-b)}
            }
        }
    });
</script>
</html>
