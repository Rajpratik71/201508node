<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-app="" ng-init="click=false">
    <button ng-click="click= !click">{{click?"显示":"隐藏"}}</button>
    <div ng-hide="click">
        请输入一个名字：<input type="text" ng-model="name">
        Hello <span ng-bind="name"></span>
    </div>
</div>
</body>
<script src="http://7xjf2l.com2.z0.glb.qiniucdn.com/angular.js"></script>
</html>
