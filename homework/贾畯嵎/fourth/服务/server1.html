<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">+
<input type="text" id="b">
<div id="result"></div>
<button onclick="doCalcu()">add</button>
<script src="../angular.js"></script>
<script>


    angular.module('calcuMdel',[]).provider('calculator',function(){
        this.$get=function(){
            var prefix='$';
            return{
                add:function(a,b){return prefix+((a-0)+(b-0))},
                minus:function(a,b){return prefix+(a-b)}
            }
        }
    })

    function doCalcu(){
        var injector=angular.injector(['calcuMdel']);
        var calculator=injector.get('calculator');
        result.innerHTML=calculator.add(a.value, b.value);

    }
</script>
</body>
</html>
