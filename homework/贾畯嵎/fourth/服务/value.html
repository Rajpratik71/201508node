<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a">+
<input type="text" id="b">
<div id="result"></div>
<button onclick="doCalcu()">add</button>
<script src="../angular.js"></script>
<script>

    function doCalcu(){
        var injector=angular.injector(['calcuMdel']);
        var calculator=injector.get('calculator');
        result.innerHTML=calculator.add(a.value, b.value);

    }
    angular.module('calcuMdel',[]).value('calculator',{

            add:function(a,b){
                return (a-0) + (b-0)
            },
            minus:function(){
                return a-b
            }
    })
</script>
</body>
</html>
