<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="logger"></div>
<script src="../angular.js"></script>
<script>
    angular.module('junyu',[])
            .provider('zfHello',function(){
                this.$get=function(){
                    return 'hello world'
                };
            });
    angular.element(document).ready(function(){
        var injector=angular.injector(['junyu']);
        angular.element(logger).text(injector.get('zfHello'))
    })
</script>
</body>
</html>
