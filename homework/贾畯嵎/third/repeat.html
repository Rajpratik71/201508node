<!DOCTYPE html>
<html lang="en" ng-app="junyu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="Phon">
    请输入关键字 <input type="text" ng-model="query">
    <ul>
        <li ng-repeat="phone in phones | filter:query">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
</div>
<script src="angular.js"></script>
<script>

    angular.module('junyu',[]);
    angular.module('junyu').controller('Phon',function($scope){

        $scope.phones=[{name:'iphone6',snippet:'ipone is good'},{name:'xiaoming',snippet:'hehe'}];
    })


</script>
</body>
</html>
